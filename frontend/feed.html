<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Get your match</title>
</head>
<body>
    <div class="get-your-match-page-wrapper">
        <!-- Navigation bar -->
        <nav class="nav">
            <!-- Website title and logo -->
            <div class="logo-title-wrapper">
                <div class="logo-wrapper">
                    <img src="./images/white-logo.png" alt="Logo" width="100%">
                </div>
                <h1 class="title-wrapper">Love Birds</h1>
            </div>
            <!-- Search bar -->
            <div class="search-bar-wrapper">
                <!-- Icon -->
                <div>
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </div>
                <!-- Input -->
                <div>
                    <form>
                        <input type="text" placeholder="Search Clound Stop">
                    </form>
                </div>
            </div>
            <!-- Navigation items -->
            <ul class="nav-bar-btns">
                <li class="nav-bar-item nav-bar-item-active" id="discover-nav-btn">
                    <p>Discover</p>
                </li>
                <li class="nav-bar-item" id="wishlist-nav-btn">
                    <p>Wishlist</p>
                </li>
                <li class="nav-bar-item" id="cart-nav-btn">
                    <p>Cart</p>
                </li>
                <li class="nav-bar-item" id="chat-nav-btn">
                    <p>Chat</p>
                </li>
                <li class="nav-bar-item" id="profile-nav-btn">
                    <p>Profile</p>
                </li>
            </ul>
            <!-- Hamburger menu -->
            <div class="burger-menu" id="burger-menu">
                <div class="burger-menu-btn" id="burger-menu-btn">
                    <span class="material-symbols-outlined"> menu </span>
                </div>
                <ul class="burger-nav-bar-btns" id="burger-nav-bar-btns">
                    <li class="nav-bar-item nav-bar-item-active" id="burger-discover-nav-btn">
                        <p>Discover</p>
                    </li>
                    <li class="nav-bar-item" id="burger-wishlist-nav-btn">
                        <p>Wishlist</p>
                    </li>
                    <li class="nav-bar-item" id="burger-cart-nav-btn">
                        <p>Cart</p>
                    </li>
                    <li class="nav-bar-item" id="burger-chat-nav-btn">
                        <p>Chat</p>
                    </li>
                    <li class="nav-bar-item" id="burger-profile-nav-btn">
                        <p>Profile</p>
                    </li>
                </ul>
            </div>
        </nav>
</body>
</html>
