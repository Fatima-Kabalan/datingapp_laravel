<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>Dating App</title>
    </head>

    <body class="background-image">  
        <div class="index-body-wrapper container">
            <!-- Main logo -->
            <div class="main-logo">
                <img src="./assets/Images/logo.png" alt="Logo" width="50%">
            </div>
             <!-- Page contents -->
            <div class="page-content-wrapper">
                <!-- Signin form -->
                <form>
                    <div class="form-wrapper">
                        <h1> Let's Find your Love! </h1>
                        <label for="email-signin">Email</label>
                        <input type="email" placeholder="Email" id="email-signin" required>
                        <label for="password-signin">Password</label>
                        <input type="password" placeholder="Password" id="password-signin" required>
                        <p id="sigin-error"></p>
                        <button class="btn btn-red" type="button" id="signin-btn"> SIGN IN </button>
                        <!-- sign up -->
                        <div class="signup-wrapper">
                            <h3>Dont have an account? <span id="signup"> Sign up </span></h3>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Signup popup -->
            <dialog class="signup-popup hide" id="signup-popup">
                <span class="material-symbols-outlined grey-background" id="close">close</span>
                <h1>Create a new account</h1>
                <form>
                    <label for="name-input">Full Name</label>
                    <input type="text" placeholder="name" id="name-input" required>
                    <label for="email-input">Email</label>
                    <input type="email" placeholder="Email" id="email-input" required>
                    <label for="password-input">Password</label>
                    <input type="password" placeholder="Password" id="password-input" required>
                    <label for="age-input">Age</label>
                    <input type="text" placeholder="age" id="age-input" required>
                    <label for="Gender-input">Gender</label>
                    <input type="text" placeholder="gender" id="gender-input" required>
                    <label for="preferred_gender-input">Preferred_gender</label>
                    <input type="text" placeholder="preferred_gender" id="preferred_gender" required>
                    <label for="location-input">Location</label>
                    <input type="text" placeholder="location" id="location-input" required>
                    <p id="error-output"></p>
                    <button class="btn btn-red" id="signup-btn" type="button"> Sign up </button>
                </form>
            </dialog>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./scripts/scripts.js"></script>
  
    </body>

</html>
